<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <title>Imersão Dev - Aula 04</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Aluraflix - MCU</h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      <div class="container-opcoes">
        <label for="ordenarFilmes">Ordenar por:</label>
        <select id="ordenarFilmes" onchange="ordenar()">
          <option value="nome" class="ordemNome">Nome</option>
          <option value="anoLanzamento" class="ordemLanzamento">Lanzamiento</option>
          <option value="anoCronologico" class="ordemCronologica">Cronologia</option>
        </select>
        <button class="mostra-container-cadastro" onclick="habilitaContainerCadastro()">Cadastrar</button>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
      <div class="container-cadastro">
        <fieldset>
          <legend>Cadastro</legend>
          <div class="container-cadastro-campo">
            <label for="nomeFilme">Nome do filme</label>
            <input type="text" id="nomeFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="anoLancamentoFilme">Año de lanzamiento</label>
            <input type="number" id="añoLanzamientoFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="anoCronologiaFilme">Año cronológico dos eventos</label>
            <input type="number" id="anoCronologiaFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="linkTrailerFilme">Endereço do trailer</label>
            <input type="text" id="linkTrailerFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="linkImagemFilme">Endereço da imagem</label>
            <input type="text" id="linkImagemFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="linkImdbFilme">Endereço resumen do filme</label>
            <input type="text" id="linkImdbFilme">
          </div>
          <div class="container-video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/[ID_DEL_VIDEO]" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="container-video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/YgO6g_gHtaE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
          <button onclick="salvarFilme()">Salvar</button>
          <button onclick="desabilitaContainerCadastro()">Cancelar</button>
        </fieldset>
      </div>
      <div class="container-total">
      </div>
      <script src="index.js"></script>
      </body>
      <footer>Creado por Alejandra Reina</footer>
    </html>
